[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info

#
# PARSERは面倒なので1つのファイルにまとめる
#
#
[PARSER]
    Name        nginx
    Format      json
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S%z
    Time_keep   On

[INPUT]
    Name tail
    Path /var/log/nginx/access.log
    Parser nginx
    Tag  nginx.access
#[INPUT]
#    Name         tail
#    Path         /var/log/mysql/slowquery.log
#    Tag          mysql.slowquery
#[INPUT]
#    Name         syslog
#    Listen       0.0.0.0
#    Port         5140
#    Mode         tcp
#    Tag          system.syslog
[OUTPUT]
    Name         loki
    Match        *
    Host         localhost
    Port         3100
    Labels       job=nginx.access
